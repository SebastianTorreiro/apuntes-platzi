<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before{
            content: "✨";
        }
        p:hover::before{
            content:"❤";
        }
        p:hover{
            color: rgb(7, 92, 24);
        }
        button:active{
            color: aqua;
        }
        button:focus{
            color: goldenrod;
        }
        #asdasd::first-letter{
            color: aliceblue;
        }
       
    </style>
</head>
<body>
    <div>
        <p id="asdasd">hello</p>
        <p>world</p>
        <p>anashe</p>
    </div>
    <button>asdad</button>
</body>
</html>
